<app-navbarafterlogin></app-navbarafterlogin>
<div class="loginpage">
    <section class="vh-70">
        <h2>Welcome Admin</h2>
        <div class="container h-660">
          <div class="row d-flex align-items-center justify-content-center h-80">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form  #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example13">Email address:</label>
                  <input type="email" id="form1Example13" name="email" class="form-control form-control-lg" placeholder="Enter Email" ngModel />
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Password:</label>
                  <input type="password" id="form1Example23" name="password" class="form-control  form-control-lg" placeholder="Enter Password" ngModel />
                  
                </div>
      
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
      
                <div class="divider align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted ml-4">OR</p>
                </div>
      
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-dark"><i class="fa fa-facebook fa-lg"></i></a>
                    <a href="#!" class="text-dark"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-dark"><i class="fa fa-instagram fa-lg"></i></a>
                  </div>
      
                  <!-- <div>
                    <p class="mb-0 ml-4">Don't have an account? <a href="#!" class="text-dark-50 fw-bold">Sign Up</a></p>
                  </div> -->
              </form>
            </div>
          </div>
        </div>
      </section>
</div>
