<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBaropen">
      <app-sidebar></app-sidebar> <!--Drawer Content Sidenav-->
    </mat-drawer>
  
  <mat-drawer-content>
    <app-navbarafterlogin (toggleSidebarbutton)="sidebartoggler()"></app-navbarafterlogin>
    <!--provide responsive fixed width of page-->
    <div class="jeecourse">
        <h2>Crack IIT JEE with World's largest learning platform</h2>
    
        <h5>Get Plus subscription and access unlimited live and recorded <br><span>courses from India's best educators</span></h5>
    
        <button type="button" class="btn" style="font-size: 20px; width: 200px; font-family: Garamond; background-color: #2c3344; color: white;">Get Subscription</button>
      
        <br><br>
        <div class="row mt-4">
            <div class="col">

            <h6>IIT JEE-PLUS Subscription Starts<br> From <i class="fa fa-inr" aria-hidden="true"> 2000/month</i> </h6>
            </div>
            <div class="col">
                <h3><a href="#">View pricing</a></h3>
            </div>
        </div>

        <div class="chatbutton">
            <div class="row">
                <div class="col">
                    <div class="col-md-4"><button routerLink="/home"  class="btn" style="width: 45%; height: 100%; font-size: 17px; font-family: Garamond;  background-color: #2c3344; color: rgb(245, 243, 243);"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button></div>
                 
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary btn-floating" (click)="openDialog()" style="width: 50px; height: 45px; background-color: #2c3344; margin-right: 15px;">
                        <i class="fas fa-comment"></i>
                      </button>
                </div>
            </div>     
           
        </div>
    </div>
 
  </mat-drawer-content>
  
  </mat-drawer-container>
